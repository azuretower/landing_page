{% load staticfiles %}

<!DOCTYPE html>
<html>

    <head>

        <script>
            window.PREVIEWS = '{% url "blog:post-previews" %}';
        </script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Landing page for Ryan Merrill">
        <meta name="author" content="Ryan Merrill">

        <!-- Icon Links for favicon and homescreen icons on Android and iOS -->
        <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" sizes="128x128" href="{% static 'img/apple-touch-icon.png' %}">

        <title>Ryan Merrill</title>

        <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'css/freelancer.css' %}" rel="stylesheet">
        <link href="{% static 'css/landing.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        {% block css %}
        {% endblock css %}
    </head>

    <body id="page-top" class="index">

        <!-- Navigation -->
        {% include 'navbar.html' %}

        {% if user.is_authenticated %}
            <div id='logged-in-badge' class="closed">
                <button class="btn btn-primary">
                    Acting As: {{ user.username|title }}
                </button>
            </div>
            <div id="new-post-badge">
                <a class='btn btn-primary' href='#'>
                    New Post
                </a>
            </div>
            <div id="logout-badge">
                <a class='btn btn-primary' href='{% url "logout" %}'>
                    Logout
                </a>
            </div>
        {% endif %}

        {% block content %}
        {% endblock content %}

        {% include 'footer.html' %}
        
        <!-- jQuery -->
        <script src="{% static 'js/jquery.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Plugin JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="{% static 'js/classie.js' %}"></script>
        {#<script src="{% static 'js/cbpAnimatedHeader.js' %}"></script>#}

        <!-- Custom Theme JavaScript -->
        <script src="{% static 'js/freelancer.js' %}"></script>
        <script src="{% static 'js/landing.js' %}"></script>
        {% block js %}
        {% endblock js %}
    </body>

</html>
